<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <link rel="stylesheet" href="build/css/style.css">
</head>
<body>
<div class="load">
    <hr/>
    <hr/>
    <hr/>
    <hr/>
</div>
<div id="app">
    <header id="header" class="header">
        <div class="header__logo">
            <h1 class="header__title">My contacts</h1>
        </div>
        <div class="header__owner">
            <div class="header__owner_img">

            </div>
        </div>
    </header>
    <section class="functional">
        <div class="container">
            <div class="functional__row">
                <form class="select-form" style="width: 200px">
                    <label for="choose"></label>
                    <select name="choose" id="choose" class="select-form__choose">
                        <option value="All">All</option>
                        <option value="Family">Family</option>
                        <option value="Friend">Friends</option>
                        <option value="Colleague">Colleague</option>
                    </select>
                </form>
                <form class="search-form">

                    <label>
                        <input class="search-form__input" type="text" placeholder="Search"/>
                    </label>
                    <div class="search-form__wrapper"></div>
                    <div class="search-form__button">
                        <a href="#"><i class="icon-search"></i></a>

                    </div>


                </form>

                <div class="add-new">
                    <a href="#" class="add-new__button ">
                        <i class="icon-plus-circle"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <sections class="main">
        <div class="container">
            <table class="main-nav">
                <tr class="title-nav">
                    <td class="title-nav__item">ID</td>
                    <td class="title-nav__item">Image</td>
                    <td class="title-nav__item">Name</td>
                    <td class="title-nav__item">Phone</td>
                    <td class="title-nav__item">Email</td>
                    <td class="title-nav__item">Address</td>
                    <td class="title-nav__item">Status</td>
                </tr>
            </table>


        </div>
    </sections>
</div>
<button type="button" class="exit" style="display: none"><---</button>
<form id="container">

    <button type="button" id="button">X</button>
    <div id="progress-triangle"></div>

    <label for="name">
        <div class="holder">
            Name
            <input type="text" name="name" autocomplete="off" id="name">
        </div>
    </label>

    <label for="email">
        <div class="holder">
            Email
            <input type="email" name="email" autocomplete="off" id="email">
        </div>
    </label>

    <label for="tel">
        <div class="holder">
            Phone
            <input type="tel" name="tel" id="tel">
        </div>
    </label>

    <label for="address">
        <div class="holder">
            Address
            <input type="text" name="address" id="address">
        </div>
    </label>

    <label for="select">
        <div class="holder">
            Status
            <select id="select">
                <option>
                    Family
                </option>
                <option>
                    Friend
                </option>
                <option>
                    Colleague
                </option>
            </select>

            <div class="select-cover"></div>
            <div id="select-triangle"></div>
        </div>
    </label>

    <label for="submit-input">

    </label>

    <input type="submit" id="submit-input">
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="build/js/script.js"></script>
</body>
</html>
